    <script>
        function checkForm(){
          var fname = document.getElementById("firstname").value;
          var email = document.getElementById("email").value;
          var cemail = document.getElementById("cemail").value;
          var password = document.getElementById("password").value;
          var cpassword = document.getElementById("cpassword").value;
        if(!fname){
             alert("Firstname can not blank");
        }else if (!email){
            alert("Email can not blank");
        }else if (!cemail){
            alert("Cemail can not balnk");
        }else if (!password){
            alert("Password can not balnk");
        }else if (!cpassword){
            alert("Cpassword can not balnk");
        }else if(email != cemail){
            alert("Email must be the same as Cpassword");
        }else if (password != cpassword){
            alert("Password must be the same as Cpassword");
        }else if(fname.length < 3){
            alert("firstname must be greater than or equal to 3 characters ")
        }else if(password.length < 6){
            alert("password must be greater than or equal to 6 characters")
        }
     }
