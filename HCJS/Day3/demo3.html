<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    button{
        text-align: center; width: 100px; height: 100px;
        background-color: violet; position: relative;
    }
    #khong{
        animation-name: game;
        animation-duration: 4s;
        animation-iteration-count: infinite;
    }
    @keyframes game{
        0% {background-color: red; left: 0px; top: 0px;}
        25% {background-color: yellow; left: 300px; top: 0px;}
        50% {background-color: blue; left: 300px; top: 3000px;}
        75% {background-color: green; left: 0px; top: 300px;}
        100% {background-color: orange; left: 0px; top: 0px;}
    }
</style>
</head>
<body>
    <h1>Hello</h1>
    <div>
<button>Hi</button>
<button id="khong" onclick="khong()">Next</button>
    </div>
    <script>
        function khong(){
            alert("WTF!!!");
        }
    </script>
</body>
</html>
