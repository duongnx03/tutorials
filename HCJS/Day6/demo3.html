<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var happy = confirm("Are you happy?");
        if (happy == true) {
            var dinner = confirm("Do you want to have dinner with me")
            if (dinner == true) {
                alert("Ok, see you tonight")
            } else {
                alert("Ok, see you ")
            }
        } else {
            alert("You are not happy")
        }
    </script>

</body>

</html>
