<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
         Name: <input type="text" onfocus="focusName(this)" id="name" 
     onblur="blurName(this)"><br>
     Email: <input type="email" onfocus="focusName(this)" id="email" 
     onblur="blurName(this)"><br>
     Age: <input type="number" onfocus="focusName(this)" id="age" 
     onblur="blurName(this)"><br>
    </form>
    <script>
        function focusName(obj){
            obj.style.backgroundColor = "yellow"
        }
        function blurName(obj){
            obj.style.backgroundColor = "white"
        }
    </script>
</body>
</html>
