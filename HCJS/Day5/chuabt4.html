<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   div{
            border-style: solid;
            border-color: green;
            width: fit-content;
            padding-right: 50px;
            padding-top: 30px;
            padding-left: 20px;
            padding-bottom: 20px;
        } 
</style>
</head>
<body>
    <h1>Demo Check and Radio Buttons</h1>
    <hr>
    <div>
        <form action="">
            <p>Please select your favorite genre</p>
            <p>
                <input type="radio" name="type"> Rock
                <input type="radio" name="type"> Pop
                <input type="radio" name="type"> Jazz
            </p>
            <p>Please select your favorite music(s)</p>
            <p>
                <input type="checkbox"> iTunes
                <input type="checkbox"> Last.fm
                <input type="checkbox"> Spotify
            </p>
            <p>
                <input type="submit">
                <input type="reset">
            </p>
        </form>
    </div> 
    
</body>
</html>
