<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            background-color: violet;
            padding: 10px;

        }
        .color{
            background-color: aqua;
        }
        .a{
            font-weight: 800;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <form action="demo1.html">
        <table>
            <tr>
                <td colspan="2"  align="center" class="a">REGISRTER FORM</td>
            </tr>
            <tr>
                <td rowspan="2">Name</td>
                <td><input type="text" id="name" onkeyup="inputName()"></td>
            </tr>
            <tr>
                <td><input type="text" readonly value ="Welcome" id="welcome" class="color"></td> 
            </tr>
            <tr>
                <td>Job</td>
                <td>
                    <select id="job" onchange="jobs()">
                        <option value="0">[...........]</option>
                        <option value="1">Manager</option>
                        <option value="2">Acountant</option>
                        <option value="3">Saleman</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" readonly value="  " id="salary"  class="color"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="Submid"> <input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
    <script>
        function inputName(){
            var name = document.getElementById("name").value
             document.getElementById("welcome").value = "welcome " + name
        }
        function jobs(){
            var job = document.getElementById("job").value
            if(job == "0"){
               alert("Job must be sselescted!");
            }
            if(job = "1"){
                document.getElementById("salary").value= "2000" 
            }
            if(job = "2"){
                document.getElementById("salary").value= "1000" 
            }
            if(job = "3"){
                document.getElementById("salary").value= "500" 
            }
        }
    </script>
</body>

</html>
