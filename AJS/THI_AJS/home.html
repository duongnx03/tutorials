<table >
    <tr class="a" class="table table-striped">
        <th>No</th>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Fee</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="x in myData">
        <td>{{x.no}}</td>
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.type}}</td>
        <td>{{x.fee}}</td>
        <td> <button><a href="#" ng-click="delete(x.id)">Delete</a></button></td>

    </tr>
</table>
