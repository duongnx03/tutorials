<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            border: none;
        }

        th {
            padding-left: 80px;
            padding-right: 80px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        td {
            padding-left: 80px;
            padding-right: 80px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        td:hover {
            background-color: aqua;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: red;
        }

        .center {
            text-align: center;
        }
        .c{
            border: solid;
        }
        tr td a{
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>

<body ng-app="myApp">

    <table>
        <tr class="c">
            <td><a href="#/!">Home</a> </td>
            <td><a href="#!b">Course List</a></td>
            <td><a href="#!c">Add New Course</a></td>
            <td><a href="#">About us</a></td>
        </tr>
    </table>

    <!-- <h1>Course List</h1>
    Enter Course name: <input type="text"><br>
    Long-term<input type="radio" name="a">
    Short-term<input type="radio" name="a">
    All<input type="radio" name="a"> -->

    
    <div class="center">
        <div ng-view ng-controller="myController"></div>
    </div>
    <br>

    <script>
        var app = angular.module("myApp", ["ngRoute"])
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", { templateUrl: "index.html" })
                .when("/b", { templateUrl: "home.html" })
                .when("/c", { templateUrl: "add.html" })
        })
        app.controller("myController", function ($scope, $http) {
            $http.get("abc.json").then(function (response) {
                $scope.myData = response.data.course;
                $scope.obj = {};
            })

            $scope.delete = function (id) {
                for (i in $scope.myData) {
                    if ($scope.myData[i].id == id) {
                        $scope.myData.splice(i, 1);
                    }
                }
            }
            $scope.add = function () {
                var no = $scope.obj.no
                var id = $scope.obj.id
                var name = $scope.obj.name
                var type = $scope.obj.type
                var fee = $scope.obj.fee
                $scope.myData.push({
                    no: no,
                    id: id,
                    name: name,
                    type: type,
                    fee: fee
                })
                $scope.obj = {};
                alert("Add New Successfully!")
            }

        })
    </script>
</body>

</html>
