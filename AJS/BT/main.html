<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            border: none;
        }

        hr {
            margin-left: 80px;
            margin-right: 80px;
        }

        th {
            padding-left: 80px;
            padding-right: 80px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        td {
            padding-left: 80px;
            padding-right: 80px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        td:hover {
            background-color: aqua;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: red;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body ng-app="myApp">
    <hr noshade="">
    <table>
        <tr>
            <td><a href="#/!">Home</a> </td>
            <td><a href="#">Student List</a></td>
            <td><a href="#!b">Add New Student</a></td>
            <td><a href="#">About</a></td>
        </tr>
    </table>
    <hr noshade="">
    <div class="center">
        <div ng-view ng-controller="myController"></div>
    </div>
    <br>

    <script>
        var app = angular.module("myApp", ["ngRoute"])
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", { templateUrl: "home.html" })
                .when("/b", { templateUrl: "addNewStudent.html" })
        })
        app.controller("myController", function ($scope, $http) {
            $http.get("student.json").then(function (response) {
                $scope.myData = response.data.students;
                $scope.obj = {};
            })

            $scope.delete = function (id) {
                for (i in $scope.myData) {
                    if ($scope.myData[i].id == id) {
                        $scope.myData.splice(i, 1);
                    }
                }
            }
            $scope.add = function () {
                var id = $scope.obj.id
                var name = $scope.obj.name
                var mark = $scope.obj.mark
                $scope.myData.push({
                    id: id,
                    name: name,
                    mark: mark
                })
                $scope.obj = {};
                alert("Add New Successfully!")
            }

        })
    </script>
</body>

</html>
