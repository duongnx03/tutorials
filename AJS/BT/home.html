
<table>
    <tr class="a">
        <th>id</th>
        <th>name</th>
        <th>mark</th>
        <th>action</th>
    </tr>
    <tr ng-repeat="x in myData">

        <td>{{x.name}}</td>
        <td>{{x.mark}}</td>

    </tr>
</table>
