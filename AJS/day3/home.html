
        <table border="1" class="table table-hover">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>address</th>
                <th>email</th>
            </tr>
            <tr ng-repeat="x in myData">
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.address}}</td>
                <td>{{x.email}}</td>
                <td><a href="#" ng-click="delete(x.id)">Delete</a></td>
                <td><a href="#!c" ng-click="goToEdit(x.id)">Edit</a></td>
            </tr>
        </table>
